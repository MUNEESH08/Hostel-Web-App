{% extends 'base.html' %}
{% block content %}
  <h2>Edit Room {{ room.room_number }}</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Room Number<br><input name="room_number" value="{{ room.room_number }}" required></label>
    <label>Capacity<br><input name="capacity" type="number" value="{{ room.capacity }}" required></label>
    <label>Type<br><input name="type" value="{{ room.type }}"></label>
    <label><input type="checkbox" name="ac" {% if room.ac %}checked{% endif %}> AC</label>
    <label>Room Type:
      <select name="room_type">
        <option value="any" {% if room.room_type=='any' %}selected{% endif %}>Any</option>
        <option value="double" {% if room.room_type=='double' %}selected{% endif %}>Double</option>
        <option value="triple" {% if room.room_type=='triple' %}selected{% endif %}>Triple</option>
      </select>
    </label>
    <button type="submit">Save</button>
  </form>
{% endblock %}

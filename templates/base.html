<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hostel Allocation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
    <style>body{font-family:Inter,system-ui,Arial;margin:20px;} .card{border:1px solid #ddd;padding:16px;border-radius:8px;margin:8px 0} form label{display:block;margin:8px 0}</style>
  </head>
  <body>
    <header>
      <h1>Hostel Allocation System</h1>
      <nav>
        <a href="/">Home</a> |
        <a href="/student/login">Student Login</a> |
        <a href="/student/register">Student Register</a> |
        <a href="/warden/login">Warden Login</a> |
        <a href="/warden/register">Warden Register</a> |
        <a href="/logout">Logout</a>
      </nav>
      <hr>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="card">
          {% for m in messages %}
            <div>{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
